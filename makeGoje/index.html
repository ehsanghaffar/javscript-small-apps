<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="menu-btn-box">
            <div id="menu-btn">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="logo-container">
            <div id="logo">
                <div>{</div>
                <div>Persian Developers</div>
                <div>}</div>
            </div>
        </div>
        <div id="menu">
            <div id="items">
                <div class="item">
                    <div class="icon">
                        <img src="./images/icons/gmail.svg" alt="Mail">
                    </div>
                    <div class="link">
                        <a href="">Mail</a>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <img src="./images/icons/calendar.svg" alt="Calendar">
                    </div>
                    <div class="link">
                        <a href="">Calendar</a>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <img src="./images/icons/docs.svg" alt="Docs">
                    </div>
                    <div class="link">
                        <a href="">Docs</a>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <img src="./images/icons/sheets.svg" alt="sheets">
                    </div>
                    <div class="link">
                        <a href="">Sheets</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div id="clock">43:21</div>
        <div id="pomodoro-room">
            <div id="voice-animation">
                <div style="--delay: .2s"></div>
                <div style="--delay: 2s"></div>
                <div style="--delay: 3s"></div>
                <div style="--delay: .4s"></div>
            </div>
            <h1>Join Our Pomodoro Room!</h1>
        </div>
    </main>
</body>
</html>
